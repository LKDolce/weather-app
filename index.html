<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;700&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/2da8e40ed7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Start Weater Header -->
      <div class="water-header">
        <div class="row">
          <div class="col-6" id="principal-info">
            <div class="row" id="principal-temp">
              <h1 id="temperature">20°C</h1>
            </div>
            <div class="row" id="principal-city">
              <h1 id="city">Morelia</h1>
            </div>
          </div>

          <div id="principal-details" class="col-3">
            <p id="current-date">Saturday 18:26</p>
            <p id="humidity">Humidity</p>
            <p id="wind">Wind</p>
            <p id="info-weather">Clouds</p>
          </div>

          <div id="principal-icon" class="col-3">
            <h1>
              <i class="fa-solid fa-cloud-moon principal-icon"></i>
            </h1>
          </div>

          <div class="row icon-days">
            <div class="col-4">
              <h3><i class="fa-solid fa-cloud-moon"></i></h3>

              <h5>Monday</h5>
            </div>
            <div class="col-4">
              <h3><i class="fa-solid fa-sun"></i></h3>
              <h5>Tuesday</h5>
            </div>
            <div class="col-4">
              <h3><i class="fa-solid fa-cloud-sun"></i></h3>
              <h5>Wednesday</h5>
            </div>
            <div class="col-6">
              <h3><i class="fa-solid fa-cloud-sun-rain"></i></h3>
              <h5>Thursday</h5>
            </div>
            <div class="col-6">
              <h3><i class="fa-solid fa-meteor"></i></h3>
              <h5>Friday</h5>
            </div>
          </div>
        </div>
      </div>
      <br />
      <!-- Ends Wather Header 
      Starts Search Box-->
      <div class="search-box">
        <div class="row">
          <div class="col-3">
            <input
              id="search-button"
              type="submit"
              value="Search"
              class="form-control btn btn-primary"
            />
          </div>
          <div class="col-3">
            <input
              id="current-location-button"
              type="submit"
              value="Current"
              class="form-control btn btn-success"
            />
          </div>
          <div class="col-6 search">
            <form class="change-city">
              <input
                id="city-input"
                type="search"
                placeholder="Type a city here..."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
              />
            </form>
          </div>
        </div>
      </div>
      <br />
      <!-- Ends Search box
      Starts Predictions -->
      <div class="predictions">
        <h2>Next days</h2>
        <br />
        <div class="row monday">
          <div class="col-sm"><h3>Monday</h3></div>
          <div class="col-sm">
            <h4><i class="fa-solid fa-cloud-moon"></i></h4>
          </div>
          <div class="col-sm"><h3>20°C</h3></div>
        </div>
        <div class="row tuesday">
          <div class="col-sm"><h3>Tuesday</h3></div>
          <div class="col-sm">
            <h3><i class="fa-solid fa-sun"></i></h3>
          </div>
          <div class="col-sm"><h3>20°C</h3></div>
        </div>
        <div class="row wednesday">
          <div class="col-sm"><h3>Wednesday</h3></div>
          <div class="col-sm">
            <h3><i class="fa-solid fa-cloud-sun"></i></h3>
          </div>
          <div class="col-sm"><h3>20°C</h3></div>
        </div>
        <div class="row thursday">
          <div class="col-sm"><h3>Thursday</h3></div>
          <div class="col-sm">
            <h3><i class="fa-solid fa-cloud-sun-rain"></i></h3>
          </div>
          <div class="col-sm"><h3>20°C</h3></div>
        </div>
        <div class="row friday">
          <div class="col-sm"><h3>Friday</h3></div>
          <div class="col-sm">
            <h3><i class="fa-solid fa-meteor"></i></h3>
          </div>
          <div class="col-sm"><h3>20°C</h3></div>
        </div>
      </div>
      <br />
      <!-- Ends Predictions
      Starts Footer -->
      <div class="footer">
        <p>Coded By: <span>Elizabeth M. Coss</span></p>
      </div>
      <!-- Footer -->
    </div>
    <!-- Ends Container -->
    <script src="src/index.js"></script>
  </body>
</html>
